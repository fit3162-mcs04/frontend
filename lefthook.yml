pre-push:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      exclude: '(^|/)\.next/.*'
      run: bun run check
    build:
      run: bun run build

pre-commit:
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      exclude: '(^|/)\.next/.*'
      run: bun run check

post-merge:
  commands:
    install:
      run: bun install
